<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script id="book-template" type="text/x-handlebars-template">
    <li>
      <img src="{{image_url}}">
      <div class="book-info">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
      </div>
    </li>
  </script>

  <script id="book-count" type="text/x-handlebars-template">
    <p>{{totalBooks}} books currently added!</p>
  </script>
</head>
<body>

  <header>
    <img src="http://placehold.it/100x100" alt="placehold logo">
    <h1>books app</h1>
  </header>

  <section id="book-view">
    <h1>My Books</h1>
    <ul id="book-list">
      <!-- holds book-templates -->
    </ul>
    <aside id="book-stats">
      <!-- holds book-count template -->
    </aside>
  </section>

  <section id="about-view">
    <p>About us, because we are great</p>
  </section>

  <footer>
    <a href="#">linkedIn</a>
    <a href="#">GitHub</a>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
