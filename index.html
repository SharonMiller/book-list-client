<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script id="book-template" type="text/x-handlebars-template">
    <li>
      <img src="{{img_url}}">
      <div class="book-info">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
      </div>
    </li>
  </script>

  <script id="error-view-template" type="text/x-handlebars-template">
    <p>{{error}}</p>
  </script>

  <script id="detail-view-template" type="text/x-handlebars-template">
    <section>
      <h2>{{title}}</h2>
      <h3>{{author}}</h3>
      <h3>{{isbn}}</h3>
    </section>
    <img src="{{img_url}}">
    <p>{detail}}</p>
  </script>

</head>

<body>

  <header>
    <img src="http://placehold.it/100x100" alt="placehold logo">
    <h1>books app</h1>
  </header>

  <main>

    <section id="book-view" class="container book-view">
      <h1>My Books</h1>
      <ul id="book-list">
        <!-- holds book-templates -->
      </ul>
      <aside id="book-stats">
        <!-- holds book-count template -->
      </aside>
    </section>

    <section id="error-view" class="container error-view">
      <p>ERROR</p>
    </section>

    <section class="container detail-view" id="detail-view">
      <!-- Holds a book in a detailed view -->
    </section>

    <section id="form-view" class="form-view container">

      <form id="add-book-form">
        <fieldset>
          <legend>add a new book</legend>
          <label>
            <input type="text" name="title" id="form-title" placeholder="Title">
          </label>
          <label>
            <input type="text" name="author" id="form-author" placeholder="Author">
          </label>
          <label>
            <input type="text" name="isbn" id="form-isbn" placeholder="isbn">
          </label>
          <label>
            <input type="text" name="img_url" id="form-img_url" placeholder="Image URL">
          </label>
          <label>
            <input type="text" name="description" id="form-description" placeholder="description...">
          </label>
          <button type="submit">submit</button>
        </fieldset>
      </form>

    </section>

  </main>

  <footer>
    <a href="#">linkedIn</a>
    <a href="#">GitHub</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/models/book.js"></script>
  <script src="./scripts/views/book-view.js"></script>
  <script src="./scripts/views/error-view.js"></script>
</body>

</html>
