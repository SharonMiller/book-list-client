<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="stylesheet" href="./styles/icons.css">

  <title>Document</title>
  <script id="book-template" type="text/x-handlebars-template">
    <li>
      <img src="{{img_url}}">
      <div class="book-info">
        <h2><a href="/books/{{book_id}}">{{title}}</a></h2>
        <h3>{{author}}</h3>
      </div>
    </li>
  </script>

  <script id="error-view-template" type="text/x-handlebars-template">
    <p>{{error}}</p>
  </script>

  <script id="detail-view-template" type="text/x-handlebars-template">
    <section>
      <h2>{{title}}</h2>
      <h3>{{author}}</h3>
      <h3>{{isbn}}</h3>
    </section>
    <img src="{{img_url}}">
    <p>{{description}}</p>
    <div class="detail-btn-container">
      <button id="update-book-btn" type="submit" data-id="{{book_id}}">UPDATE</button>
      <button id="delete-book-btn" type="submit" data-id="{{book_id}}">DELETE</button>
    </div>
  </script>

</head>

<body>

  <header>
    <div class="logo-container">
      <img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="placehold logo">
    </div>
    <h1>books app</h1>
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="/">View All Books</a>
        </li>
        <li>
          <a href="/books/add">Add A New Book</a>
        </li>
      </ul>

    </nav>
  </header>

  <main>

    <section id="book-view" class="container book-view">
      <h1>My Books</h1>
      <ul id="book-list">
        <!-- holds book-templates -->
      </ul>
      <aside id="book-stats">
        <!-- holds book-count template -->
      </aside>
    </section>

    <section id="error-view" class="container error-view">
      <p>ERROR</p>
    </section>

    <section class="container detail-view" id="detail-view">
      <!-- Holds a book in a detailed view -->
    </section>

    <section id="form-view" class="form-view container">

      <form id="add-book-form">
        <fieldset>
          <legend>add a new book</legend>
          <label>
            <input type="text" name="title" id="form-title" placeholder="Title">
          </label>
          <label>
            <input type="text" name="author" id="form-author" placeholder="Author">
          </label>
          <label>
            <input type="text" name="isbn" id="form-isbn" placeholder="isbn">
          </label>
          <label>
            <input type="text" name="img_url" id="form-img_url" placeholder="Image URL">
          </label>
          <label>
            <input type="text" name="description" id="form-description" placeholder="description...">
          </label>
          <button type="submit">submit</button>
        </fieldset>
      </form>

    </section>

    <section id="update-form-view" class="update-form-view container">

        <form id="update-book-form">
          <fieldset>
            <legend>add a new book</legend>
            <label>
              <input type="text" name="title" id="form-title" placeholder="Title">
            </label>
            <label>
              <input type="text" name="author" id="form-author" placeholder="Author">
            </label>
            <label>
              <input type="text" name="isbn" id="form-isbn" placeholder="isbn">
            </label>
            <label>
              <input type="text" name="img_url" id="form-img_url" placeholder="Image URL">
            </label>
            <label>
              <input type="text" name="description" id="form-description" placeholder="description...">
            </label>
            <button type="submit">submit</button>
          </fieldset>
        </form>
  
      </section>

  </main>

  <footer>
    <a href="#">linkedIn</a>
    <a href="#">GitHub</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <script src="./scripts/index.js" type="text/javascript"></script>
  <script src="./scripts/models/book.js"></script>
  <script src="./scripts/views/book-view.js"></script>
  <script src="./scripts/views/error-view.js"></script>
  <script src="./scripts/controllers/routes.js"></script>
</body>

</html>
